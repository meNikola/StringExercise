  <title>String Exercise</title>

<body>
  <h1>Nikola Kovacevic</h1>
  <h3>String Exercise</h3>
</body>

<script>

  function paramString(str) {
    let arr = str.trim().split(' ');
    let output = '';

    for (let i = 0; i < arr.length - 1; i++) {
      output += arr[i].toLowerCase() + '-';
    }
    return output + arr[arr.length - 1].toLowerCase();
  }

  console.log(paramString('Nikola Kovacevic From Serbia'));

</script>




</html>
