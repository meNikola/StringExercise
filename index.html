  // Get unique guid of max 32 char

  function guid(len) {
    let arr = [];
    let char = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let charlen = char.length;
    let length = len || 32;

    for (let i = 0; i < length; i++) {
      arr[i] = char.charAt(Math.floor(Math.random() * charlen));
    }

    return arr.join('');


  }
